    <h2>Lists of Users</h2>
    <table class="table  table-bordered">
        <thead>
            <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>DOB</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let det of user">
                <td>{{det.id}}</td>
                <td>{{det.firstName}}</td>
                <td>{{det.lastName}}</td>
                <td>{{det.emailId}}</td>
                <td>{{det.dob}}</td>
            </tr>
        </tbody>
    </table>
